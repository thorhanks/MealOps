<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEALOPS</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- CRT grain noise -->
  <svg class="crt-grain" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <filter id="crt-noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.7" numOctaves="4" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
    </filter>
    <rect width="100%" height="100%" filter="url(#crt-noise)" />
  </svg>

  <div id="app">
    <header>
      <a href="#/" class="logo">MEALOPS <span class="version">v1.0.0</span></a>
      <nav>
        <a href="#/cook" data-route="/cook">cook</a>
        <a href="#/eat" data-route="/eat">eat</a>
        <a href="#/track" data-route="/track">track</a>
      </nav>
    </header>

    <main>
      <section id="view-welcome" class="view"></section>

      <section id="view-cook" class="view">
        <h2 class="prompt">cook</h2>
      </section>

      <section id="view-eat" class="view">
        <h2 class="prompt">eat</h2>
      </section>

      <section id="view-track" class="view">
        <h2 class="prompt">track</h2>
      </section>

      <section id="view-help" class="view"></section>
    </main>

    <command-palette></command-palette>

    <footer class="status-line">
      <span id="status">ready</span>
      <a href="#/help" class="help-link">[?] help</a>
    </footer>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
