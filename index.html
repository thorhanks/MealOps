<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MEALOPS</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <div id="app">
    <header>
      <span class="logo">MEALOPS <span class="version">v1.0.0</span></span>
      <nav>
        <a href="#/cook" data-route="/cook">cook</a>
        <a href="#/eat" data-route="/eat">eat</a>
        <a href="#/track" data-route="/track">track</a>
      </nav>
    </header>

    <main>
      <section id="view-cook" class="view">
        <h2 class="prompt">cook</h2>
      </section>

      <section id="view-eat" class="view">
        <h2 class="prompt">eat</h2>
      </section>

      <section id="view-track" class="view">
        <h2 class="prompt">track</h2>
      </section>

      <section id="view-help" class="view"></section>
    </main>

    <command-palette></command-palette>

    <footer class="status-line">
      <span id="status">ready</span>
    </footer>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
